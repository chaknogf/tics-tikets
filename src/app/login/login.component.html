<div class="login-container d-flex justify-content-center align-items-center min-vh-100">
  <div class="login-card p-4 shadow rounded-3">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h3 class="login-title mb-2">Login</h3>
      <p class="login-subtitle mb-4">Ingresa tus credenciales</p>

      <div class="mb-3">
        <input type="text" class="form-control login-input" formControlName="username" placeholder="Usuario" autocomplete="off" />
      </div>
      <div class="mb-3">
        <input type="password" class="form-control login-input" formControlName="password" placeholder="Contraseña" />
      </div>

      <button class="btn login-btn w-100" type="submit" [disabled]="loading">
        {{ loading ? 'Cargando...' : 'Iniciar Sesión' }}
      </button>
    </form>
  </div>
</div>

<div *ngIf="loading === true" class="alert alert-info text-center mt-3">
  Cargando acceso...
</div>
