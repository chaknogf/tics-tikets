<div class="table-responsive" *ngIf="!cargando; else cargandoTemplate" data-bs-theme="dark">
  <table class="table table-dark table-striped table-hover table-bordered align-middle mb-0">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Ticket</th>
        <th scope="col">Fecha</th>
        <th scope="col">Servicio</th>
        <th scope="col">Prioridad</th>
        <th scope="col">Atenci√≥n en</th>
        <th scope="col">Estado</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let t of tikets">
        <td>{{ t.id }}</td>
        <td>{{ t.ticket }}</td>
        <td>{{ t.fecha_solicitud | date: 'shortDate' }}</td>
        <td>{{ t.servicio }}</td>
        <td>
          <span [ngClass]="{
            'badge bg-danger': t.prioridad === 'Alta',
            'badge bg-warning text-dark': t.prioridad === 'Media',
            'badge bg-success': t.prioridad === 'Baja'
          }">
            {{ t.prioridad || 'N/A' }}
          </span>
        </td>
        <td>{{ t.atencion_en }}</td>
        <td>
          <span [ngClass]="{
            'badge bg-primary': t.estado === 'Abierto',
            'badge bg-info text-dark': t.estado === 'En Proceso',
            'badge bg-secondary': t.estado === 'Cerrado'
          }">
            {{ t.estado || 'Sin estado' }}
          </span>
        </td>
        <td>
          <button class="btn btn-sm btn-outline-light me-1 mb-1" (click)="editar(t.id)" title="Editar">
            <i class="bi bi-pencil"></i>
          </button>
          <button class="btn btn-sm btn-outline-info mb-1" title="Ver">
            <i class="bi bi-eye"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #cargandoTemplate>
  <div class="alert alert-dark d-flex align-items-center" role="alert">
    <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
    Cargando tickets...
  </div>
</ng-template>
