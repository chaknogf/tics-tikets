<div class="chart-section">
  <h4>Res.%</h4>
  <label for="mes">AÃ±o</label>
  <div class="donut-container">
    <div
      class="donut-chart"
      style="--percentage: {{ porcentajeAnioActual }}; --color: #0dcaf0;"
    >
      <div class="donut-hole">
        <span class="donut-label">{{ porcentajeAnioActual }}%</span>
      </div>
    </div>
  </div>
  <label for="mes">Mes</label>
  <div class="donut-container">
    <div
      class="donut-chart"
      style="--percentage: {{ porcentajeMesActual }}; --color: #0dcaf0;"
    >
      <div class="donut-hole">
        <span class="donut-label">{{ porcentajeMesActual }}%</span>
      </div>
    </div>
  </div>
  <label for="mes" *ngIf="porcentajeHoy">Hoy</label>
  <div class="donut-container" *ngIf="porcentajeHoy">
    <div
      class="donut-chart"
      style="--percentage: {{ porcentajeHoy }}; --color: #0dcaf0;"
    >
      <div class="donut-hole">
        <span class="donut-label">{{ porcentajeHoy }}%</span>
      </div>
    </div>
  </div>
  <legend>Estados</legend>
  <legend>Mes</legend>
  <div class="estado-resumen-container" *ngIf="mesActual">
    <div class="estado-card">
      <label>Abierto</label>
      <h3 class="valor">{{ datosDashboard.mes_actual.estados.abierto }}</h3>
    </div>

    <div class="estado-card">
      <label>En Proceso</label>
      <h3 class="valor">{{ datosDashboard.mes_actual.estados.en_proceso }}</h3>
    </div>

    <div class="estado-card">
      <label>Cerrado</label>
      <h3 class="valor">{{ datosDashboard.mes_actual.estados.cerrado }}</h3>
    </div>

    <div class="estado-card">
      <label>Total</label>
      <h3 class="valor">{{ datosDashboard.mes_actual.total }}</h3>
    </div>
  </div>
</div>
