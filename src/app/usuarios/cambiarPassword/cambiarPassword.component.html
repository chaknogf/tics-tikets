<div class="console">
  <div class="console-header">
    <span class="status-dot"></span>
    <span class="title">SECURITY TERMINAL · ACCESS LEVEL 3</span>
  </div>

  <form (ngSubmit)="cambiarPassword()" class="console-body">
    <div class="field">
      <label>Contraseña actual</label>
      <input
        type="password"
        [(ngModel)]="passwordActual"
        name="passwordActual"
        required
      />
    </div>

    <div class="field">
      <label>Nueva contraseña</label>
      <input
        type="password"
        [(ngModel)]="passwordNueva"
        name="passwordNueva"
        required
      />
    </div>

    <div class="field">
      <label>Confirmar contraseña</label>
      <input
        type="password"
        [(ngModel)]="passwordConfirmacion"
        name="passwordConfirmacion"
        required
      />
    </div>

    <div class="messages">
      <p class="error" *ngIf="error">⚠ {{ error }}</p>
      <p class="success" *ngIf="exito">✔ {{ exito }}</p>
    </div>

    <button type="submit" [disabled]="cargando">
      {{ cargando ? "PROCESANDO…" : "EJECUTAR CAMBIO" }}
    </button>
  </form>
</div>
